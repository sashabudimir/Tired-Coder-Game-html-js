<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width,  initial-scale=1"/>
        <title>Caffeine Quest: Survive the Workday</title>
        <style>
            body {
                background: #0f172a;
                color: #f8fafc;
                font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
                margin: 0;
                min-height: 50vh;
                display: grid; 
                place-items: center;
                padding: 2rem;
                }

            .game-shell {
                background: #1e293b;
                border: 1px solid #334155;
                border-radius: .75rem;
                box-shadow: 0 30px 80px rgba(0,0,0,0.8);
                width: 100%;
                max-width: 700px;
                min-height: 500px;
                display: flex;
                flex-direction: column;
                overflow: hidden;
                }

            .game-header {
                background: #0f172a;
                border-bottom: 1px solid #334155;
                padding: .75rem 1rem;
                display: flex;
                justify-content: space-between;
                align-items: baseline;
                }

            .game-header-title {
                font-size: .9rem;
                font-weight: 600;
                color: #e2e8f0;
                }

            .game-header-sub {
                font-size: .7rem;
                color: #64748b;
                }

            #gameLog {
                flex: 1;
                background: #1e293b;
                padding: 1rem;
                font-size: .9rem;
                line-height: 1.4;
                overflow-y: auto;
                white-space: pre-wrap;
                }

            .log-line {
                margin-bottom: .75rem;
                }

            .log-system {
                color: #93c5fd;
                }

            .log-error {
                color: #fca5a5;
                }

            .log-success {
                color: #86efac;
                }

            .log-warning {
                color: #fde68a;
                }

            .log-input-echo {
                color: #38bdf8;
                }

            .game-input-area {
                border-top: 1px solid #334155;
                background: #0f172a;
                display: flex;
                padding: .75rem;
                gap: .5rem;
                align-items: center;
                }

            #commandInput {
                flex: 1;
                background: #1e293b;
                border: 1px solid #475569;
                border-radius: .5rem;
                font-size: .9rem;
                color: #f8fafc;
                padding: .6rem .75rem;
                }

            #commandInput:focus {
                outline: 2px solid #38bdf8;
                outline-offset: 0;
                }

            #runCommandBtn {
                background: #38bdf8;
                color: #0f172a;
                font-weight: 600;
                border: 0;
                border-radius: .5rem;
                padding: .6rem .9rem;
                cursor: pointer;
                box-shadow: 0 15px 40px rgba(56,189,248,.4);
                font-size: .8rem;
                }

            #runCommandBtn:disabled {
                opacity: 0.4;
                cursor: not-allowed;
                box-shadow: none;
                }

            .help-hint {
                font-size: .7rem;
                text-align: right;
                color: #64748b;
                padding: 0 .75rem .75rem;
                background: #0f172a;
                border-top: 1px solid #334155;
                }

            .inline-hl {
                color: #fde68a;
                }

        </style>
    </head>
    <body>
        <div class="game-shell">
            <div class="game-header">
                <div class="game-header-title">
                    Caffeine Quest: Survive the Workday
                </div>
                <div>
                    Type <span class="inline-h1">help</span> for commands
                </div>
            </div>

            <div id="gameLog"></div>

            <div class="game-input-area">
                <input
                    id="commandInput"
                    type="text"
                    placeholder="e.g. move Break Room / attack Bitter Sales Guy"
                    autocomplete="off"
                />
                <button id="runCommandBtn">Run</button>
            </div>

            <div class="help-hint">
                Win by getting the Sacred Espresso Shot or defeating the Espresso Demon.
            </div>
        </div>

        <!-- Lodash CDN -->
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>

        <!-- Your game logic -->
        <script src="app.js"></script>
    </body>
</html>
